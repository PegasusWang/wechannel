<nav class="pagination">
	<ul class="pager">
        % if prev_url:
            <li><a href="${prev_url}"><span aria-hidden="true">&larr;</span> Newer</a></li>
        % else:
			<li class="disabled"><span aria-hidden="true">&larr; Newer</span></li>
        % endif
			<li>Page ${page} of ${pages}</li>
        % if next_url:
            <li><a href="${next_url}">Older <span aria-hidden="true">&rarr;</span></a></li>
        % else:
            <li class="disabled"><span aria-hidden="true">Older &rarr;</span></li>
        % endif
    </ul>
</nav>
