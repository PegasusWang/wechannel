<%inherit file="default.html"/>


<%block name="tpl_body">
<div class="spinner"></div>

<section class="home-template">
    <div class="container">
        <div class="row grid">

            % for post in posts:
                <div class="col-xs-12 col-sm-6 col-md-4 grid-item loading">
                    <div class="thumbnail">
                        <div class="image-wrapper">
                            % if post.image:
                            <a class="href" href="${post.link}" target="_blank">
                                <img src="${post.image}" alt="thumbnail"/>
                            </a>
                            % else:
                                <img src="${static_url("images/empty.png")}" alt="thumbnail" style="height: 0px;" />
                            % endif
                        </div>

                        <div class="caption">
                            <h3>${post.title}</h3>
                            <p>${post.desc}</p>
                            <a href="${post.link}" class="btn btn-default
                            btn-xs" role="button">${post.nick_name}</a>
                            <time>${post.date}</time>
                        </div>
                    </div>
                </div>
            % endfor
        </div>

    </div>
</section>

</%block>
